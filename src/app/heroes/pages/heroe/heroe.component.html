<mat-grid-list cols="1" *ngIf="!heroe; else divheroe">
    <mat-grid-tile>
        <mat-spinner color="accent"></mat-spinner>
    </mat-grid-tile>

</mat-grid-list>

<ng-template #divheroe>
<div    fxLayout="row"
        fxLayout.xs="column"
        fxLayoutGap="30px">

        <div fxFlex="30"
             fxLayoutGap="20px">
            <h1> {{heroe.superhero}} <small>- {{heroe.alter_ego}}</small></h1> 
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | imagen" alt="">
        </div>
        <div fxFlex="70">
            <h1>Ficha tecnica:</h1>
            <mat-divider></mat-divider>
            <h3><strong>Identidad: </strong>{{heroe.characters}}</h3>
            <h3><strong>Nombre de superheroe: </strong>{{heroe.superhero}}</h3>
            <h3><strong>Primera apariciÃ³n: </strong>{{heroe.first_appearance}}</h3>
            <h3><strong>Universo de: </strong>{{heroe.publisher}}</h3>
            <button mat-flat-button color="accent"
                    (click)="regresar()">
                Regresar
            </button>
        </div>


</div>
</ng-template>
